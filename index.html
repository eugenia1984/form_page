<!doctype html>
<html>

<head> 
		<title> Formulario </title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
</head>

<body>

<div class="container">

	<header class="header">
    <h1 id="title" class="text-center">Formulario</h1>
    <p id="description" class="description text-center"> Gracias por tomarte el tiempo para completar el formulario </p>
	</header>
  
  	<form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Nombre</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Completa con tu nombre"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Correo electrónico</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Completa con tu correo electrónico"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Edad<span class="clue">(opcional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p> Que opción describe mejor tu actual situación?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Seleccioná tu situación actual</option>
        <option value="student"> Estudiante</option>
        <option value="job">Trabajo a tiempo completo </option>
        <option value="learner">Estudiante a tiempo completo</option>
        <option value="preferNo">Prefiero no decir</option>
        <option value="other">Otro</option>
      </select>
    </div>

    <div class="form-group">
      <p>REcomendaría freeCodeCamp a un amigo?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitivamente</label>
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Tal vez</label>
    </div>

    <div class="form-group">
      <p> Qué el lo que prefieres de freeCodeCamp?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value> Elegí una opción</option>
        <option value="challenges"> Desafíos</option>
        <option value="projects">Proyectos</option>
        <option value="community">Comunidad</option>
        <option value="openSource">Open Source</option>
      </select>
    </div>

    <div class="form-group">
      <p> Qué te gustaría que mejorara? <span class="clue">(Elige todas las que aplican)</span>
      </p>

      <label> <input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Proyectos Font-end </label>
      <label><input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Proyectos Back-end </label>
      <label ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
       /> Visualización de Datos</label >
      <label><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />Challenges</label>
      <label><input
          name="prefer"
          value="open-source-community"
          type="checkbox"
          class="input-checkbox"
        /> Comunidad Open Source</label>
      <label> <input
          name="prefer"
          value="gitter-help-rooms"
          type="checkbox"
          class="input-checkbox"
        />Salas de ayuda</label
      >
      <label><input
          name="prefer"
          value="videos"
          type="checkbox"
          class="input-checkbox"/>Videos</label>
  
    
      <label
        ><input
          name="prefer"
          value="forum"
          type="checkbox"
          class="input-checkbox"
        />Foros</label>
      <label><input
          name="prefer"
          value="additional-courses"
          type="checkbox"
          class="input-checkbox"
        />Additional Courses</label>
    </div>

    <div class="form-group">
      <p> Algún comentario o sugerencia?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Ingresa tu comentario..."></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button"> Submit </button>
    </div>
  </form>
</div>
                                        
	

</body>
</html>
